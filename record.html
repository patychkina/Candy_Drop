<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Drop - Заявка на пробное занятие</title>
    <link rel="stylesheet" href="css/record.css">
    <link rel="stylesheet" href="css/header_with_menu.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
        <div class="logo">
            <img src="assets/icons/Logo.svg" alt="Candy Drop Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="about_us.html">О нас</a></li>
                <li><a href="achievements.html">Достижения</a></li>
                <li><a href="record.html" class="selected">Запись</a></li>
            </ul>            
        </nav>
        <div class="auth-icon">
            <a href="authorization.html">
                <img src="assets/icons/User.svg" alt="Login Icon">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="request-box">
            <h2 class="request-title">Заявка на пробное занятие</h2>
            <form id="trialRequestForm">
                <!-- Блок информации о ребенке -->
                <div class="child-info">
                    <h3>Информация о ребенке</h3>
                    <input
                        type="text"
                        id="child-last-name"
                        placeholder="Фамилия"
                        class="request-input"
                        required
                    />
                    <input
                        type="text"
                        id="child-first-name"
                        placeholder="Имя"
                        class="request-input"
                        required
                    />
                    <input
                        type="text"
                        id="child-middle-name"
                        placeholder="Отчество"
                        class="request-input"
                    />
                    <input
                        type="date"
                        id="child-birth-date"
                        placeholder="Дата рождения"
                        class="request-input"
                        required
                    />
                </div>

                <!-- Блок информации о родителе -->
                <div class="parent-info">
                    <h3>Информация о родителе</h3>
                    <input
                        type="text"
                        id="parent-last-name"
                        placeholder="Фамилия"
                        class="request-input"
                        required
                    />
                    <input
                        type="text"
                        id="parent-first-name"
                        placeholder="Имя"
                        class="request-input"
                        required
                    />
                    <input
                        type="text"
                        id="parent-middle-name"
                        placeholder="Отчество"
                        class="request-input"
                    />
                </div>

                <!-- Контактная информация -->
                <div class="contact-info">
                    <input
                        type="tel"
                        id="contact-number"
                        placeholder="Контактный номер"
                        class="request-input"
                        required
                    />
                    <input
                        type="email"
                        id="contact-email"
                        placeholder="E-mail"
                        class="request-input"
                        required
                    />
                </div>

                <button class="request-button">
                    Отправить заявку
                </button>
            </form>
        </div>
    </div>
 
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> Все права защищены. Хореографический коллектив "CANDY DROP".</p>
            <div class="footer-links">
                <a href="/privacy-policy">Политика конфиденциальности</a>
                <a href="/terms-of-service">Условия использования</a>
            </div>
            <div class="footer-social">
                <a href="https://t.me/+0C7HjmbkXK05MTYy" target="_blank">
                    <img src="assets/icons/telegram_icon.svg" alt="Telegram" class="social-icon">
                </a>
                <a href="https://www.instagram.com/candy_drop_tgn?igsh=MWdrZXExNXVkMWRhNQ==" target="_blank">
                    <img src="assets/icons/instagram_icon.svg" alt="Instagram" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
    </div>
    <script>
        // Динамическое обновление года в футере
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
